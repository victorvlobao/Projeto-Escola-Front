<h1 class="">Cadastro de Alunos</h1>
  
<h5>Preencha os campos para cadastro do aluno</h5>

<!--[formGroup]="formCadastro" antigo formgroup-->
<form class="" [formGroup]="formCadastro" (ngSubmit)="onSubmit()">

<div *ngIf="mensagem" class="mb-3 alert alert-primary">

  <strong>{{mensagem}}</strong>


</div>



    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" formControlName="nome" placeholder="name@example.com">
      <label for="floatingInput">Nome</label>
      <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
        <span *ngIf="form.nome.errors.required">
            Informe o nome do aluno
        </span>
      </div>
    </div>
    <div class="form-floating" style="padding-bottom: 15px;">
      <input type="text" class="form-control" id="floatingPassword" formControlName="endereco" placeholder="Password">
      <label for="floatingPassword">Endereço</label>
      <div class="text-danger" *ngIf="form.endereco.touched && form.endereco.invalid">
        <span *ngIf="form.endereco.errors.required">
            Informe o endereço do aluno
        </span>
      </div>
    </div>





    <div class="row mb-3">
        <div class="col-md-12">
            <input type="submit" [disabled]="!formCadastro.valid" class="btn btn-success"
            value="Realizar o Cadastro">
        </div>
    </div>

</form>
