
<h1>Cadastro de Cursos</h1>
<h5>Preencha os campos para cadastro do curso</h5>

<!--[formGroup]="formCadastro" antigo formgroup-->
<form class="s" [formGroup]="formCadastro" (ngSubmit)="onSubmit()">

<div *ngIf="mensagem" class="mb-3 alert alert-primary">

  <strong>{{mensagem}}</strong>


</div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" formControlName="nome" placeholder="name@example.com">
      <label for="floatingInput">Nome</label>
      <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
        <span *ngIf="form.nome.errors.required">
            Informe o nome do curso
        </span>
      </div>
    </div>
    <div class="form-floating" style="padding-bottom: 15px;">
      <input type="text" class="form-control" id="floatingPassword" formControlName="sigla" placeholder="Password">
      <label for="floatingPassword">Sigla</label>
      <div class="text-danger" *ngIf="form.sigla.touched && form.sigla.invalid">
        <span *ngIf="form.sigla.errors.required">
            Informe a sigla da curso
        </span>
      </div>
    </div>





    <div class="row mb-3">
        <div class="col-md-12">
            <input type="submit" [disabled]="!formCadastro.valid" class="btn btn-success"
            value="Realizar o Cadastro">
        </div>
    </div>

</form>
