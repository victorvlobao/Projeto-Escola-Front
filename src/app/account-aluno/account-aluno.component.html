<div class="row mt-3">
  <div class="col-md-4 offset-4">
    <h1>Criar Conta Aluno</h1>
    <h5>Entre com suas credenciais para criar a conta</h5>
    <hr />
    <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">


      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" formControlName="nome" placeholder="name@example.com">
        <label for="floatingInput">Nome</label>
        <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
          <span *ngIf="form.nome.errors.required">
              Informe o nome do aluno
          </span>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" formControlName="login" placeholder="name@example.com">
        <label for="floatingInput">Login</label>
        <div class="text-danger" *ngIf="form.login.touched && form.login.invalid">
          <span *ngIf="form.login.errors.required">
              Informe o login do aluno
          </span>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingInput" formControlName="senha" placeholder="name@example.com">
        <label for="floatingInput">Senha</label>
        <div class="text-danger" *ngIf="form.senha.touched && form.senha.invalid">
          <span *ngIf="form.senha.errors.required">
              Informe o senha do aluno
          </span>
          <span *ngIf="form.senha.errors.minlength">
              Por favor, informe no m√≠nimo 8 caracteres.
          </span>
        </div>
      </div>


            <!-- area de mensagem-->
        <div class="d-grid mb-3">
          <div *ngIf="mensagem_sucesso" class="mb-3 alert alert-success">
            <strong>{{mensagem_sucesso}}</strong>
          </div>
          <div *ngIf="mensagem_erro" class="mb-3 alert alert-danger">
            <strong>{{mensagem_erro}}</strong>
          </div>
        </div>


             <!-- fim area de mensagem-->

      <div class="d-grid mb-3">
        <input type="submit" value="Realizar Cadastro"
        [disabled]="!formCadastro.valid"
        class="btn btn-success" />
      </div>
    </form>
  </div>
</div>
