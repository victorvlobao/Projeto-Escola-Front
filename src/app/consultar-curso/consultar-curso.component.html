<h1>Consulta de Cursos</h1>
<h5>Lista dos cursos cadastrados</h5>

<table class="table table-dark table-striped" style="border: 2px solid rgb(255, 255, 255);
border-radius: 25px;">
  <thead>
        <tr>
            <td>Nome do Curso</td>
            <td>Sigla</td>
            <td>Opções</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of curso">
          <td>{{c.nome}}</td>
          <td>{{c.sigla}}</td>

          <td>
            <button class="btn btn-sm btn-primary mr"
            [routerLink]="['/editar-curso',c.idCurso]">
              Editar
            </button>

              &nbsp;

            <button class="btn btn-sm btn-danger" (click)="excluir(c.idCurso)">Excluir</button>
          </td>
        </tr>
      </tbody>
    <tfoot>
        <tr>
            <td colspan="6">Total de registros: {{curso.length}}  </td>
        </tr>
    </tfoot>
</table>
