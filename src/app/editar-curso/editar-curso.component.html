<h1>Edição do Curso</h1>
<h5>Utilize os campos para alterar os dados do Curso</h5>

<form [formGroup]="formEdicao" (ngSubmit)=" onSubmit()">

  <div *ngIf="mensagem" class="mb-3 alert alert-primary">
    <strong>{{mensagem}}</strong>
  </div>

  <!--campo oculto-->
  <input type="hidden" formControlName="idCurso"/>

  <div class="row mb-3">


     <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" formControlName="nome" placeholder="name@example.com">
      <label for="floatingInput">Nome</label>
      <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
        <span *ngIf="form.nome.errors.required">
            Informe o nome do curso
        </span>
      </div>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" formControlName="sigla" placeholder="name@example.com">
      <label for="floatingInput">Sigla</label>
      <div class="text-danger" *ngIf="form.sigla.touched && form.sigla.invalid">
        <span *ngIf="form.sigla.errors.required">
            Informe o sigla do curso
        </span>
      </div>
    </div>

</div>

<div class="row mb-3">
  <div class="col-md-12">
      <input type="submit" [disabled]="!formEdicao.valid" class="btn btn-success"
      value="Salvar Alterações" />
  </div>
</div>

</form>
